server {
    listen 80;
    server_name coala.io www.coala.io;
	
    location / {
        proxy_pass             http://192.30.252.153;
        proxy_set_header       Host coala.io;
        proxy_set_header       X-Real-IP $remote_addr;
        proxy_intercept_errors on;
